<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        .logo-svg {
            width: 60px;
            height: 60px;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <svg class="logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
                    <defs>
                        <style>
                            .cls-1 {
                                fill:#231815;
                            }
                        </style>
                    </defs>
                    <path class="cls-1" d="M311.52,0H88.48C39.62,0,0,39.62,0,88.48v223.03c0,48.87,39.62,88.48,88.48,88.48h223.03c48.87,0,88.48-39.62,88.48-88.48V88.48c0-48.87-39.62-88.48-88.48-88.48ZM152.95,320.09l-46.2-106.11h-.1v106.5h-43.84c-12.19,0-22.07-9.88-22.07-22.07V110.54c0-12.91,10.47-23.38,23.38-23.38h42.53v75.63l21.29-57.01c4.18-11.2,14.89-18.63,26.84-18.63h51.8l-42.56,102.02,55.05,130.92h-66.12ZM299.06,306.25l-6.93,13.84h-44.9l-22.04-50.68h0v-.03s-2.82-6.46-2.82-6.46l.04-.09-30.57-72.21,35.94-88.53c3.76-9.27,12.77-15.34,22.78-15.34h55.63l-46.78,105.5,10.84,27.45,31.03-70.58c4.17-10.28,14.15-17,25.25-17h53.84l-81.29,174.11Z"/>
                </svg>
                <h2 class="text-center">Kaiwu Login</h2>
                <form action="/oauth/login/" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-secondary"
                            onclick="window.open('https://www.kaiwu.info/', '_blank')">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
